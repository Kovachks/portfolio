<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keith Kovach</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script
  		src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  		integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  		crossorigin="anonymous">
  	</script>
</head>
<body>
	<div>
		<div class="nameHeader" id="home">
			<h3 class="name">Keith Kovach</h3>
		</div>
		<div class="border"></div>
		<div class="bottomBorder">
			<img src="../../images/profile.jpg" alt="" class="profilePicMax">
			<h3 class="jobTitle">Full Stack Web Developer</h3>
		</div>
	</div>
	<div class="bottomBorderHidden">
		<img src="../../images/profile.jpg" alt="" class="profilePicMin">
		<h3 class="nameFixedMin">Keith Kovach</h3>
	</div>
	<div class="nav">
        <ul id="buttonDiv">
            <li class="navButton"><a href="#home" class="navLink">Home</a></li>
            <li class="navButton"><a href="#aboutMe" class="navLink">About Me</a></li>
            <li class="navButton"><a href="#projects" class="navLink">Projects</a></li>
            <li class="navButton"><a href="#contact" class="navLink">Contact</a></li>        
        </ul>						
	</div>
	<div class="mainBody">
		<div>
			<h3 id="aboutMe" class="sectionHeader">About Me</h3>
			<div class="aboutMe"></div>
		</div>
		<div>
			<h3 id="projects" class="sectionHeader">Projects</h3>
			<div class="projectDiv">
				<a href="http://google.com" class="projectLink" target="_blank">
					<img src="../../images/profile.jpg" alt="" class="projectImage"><p class="projectName">Test Project 1</p>
				</a>
				<a href="" class="projectLink" target="_blank">
					<img src="../../images/profile.jpg" alt="" class="projectImage"><p class="projectName">Test Project 2</p>
				</a>
				<a href="" class="projectLink" target="_blank">
					<img src="../../images/profile.jpg" alt="" class="projectImage"><p class="projectName">Test Project 3</p>
				</a>
				<a href="" class="projectLink" target="_blank">
					<img src="../../images/profile.jpg" alt="" class="projectImage"><p class="projectName">Test Project 4</p>
				</a>
			</div>								
		</div>
		<div>
			<h3 id="contact" class="sectionHeader">Contact</h3>
			<div class="aboutMe" id="contactSection">
				<input id="from" type="text" placeholder="Enter Your Email" />
				<input id="subject" type="text" placeholder="Write Subject" />
				<textarea id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea>
				<button id="send_email">Send Email</button>
			</div>
		</div>
	</div>
	<script src="../../js/script.js"></script>
</body>
</html>
